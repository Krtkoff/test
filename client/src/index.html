<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="AppCtrl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <base href="/">

    <!-- Title /-->
    <title></title>

    <!-- Author /-->
    <meta name="author" content="Ondřej Kratochvíl"/>

    <!-- Compiled CSS -->
    <% cssFiles.forEach( function ( file ) { %>

    <!-- Compiled JavaScript -->
    <% jsFiles.forEach( function ( file ) { %>

    <% }); %>

    <%- additional_headers %>
</head>

<body>
    <section id="main" ui-view="main" class=""></section>
</body>
</html>
